<!-- your_app/ask_student_question.html -->

{% extends 'base.html' %}
{% load static %}
{% block content %}
  
<style>
    .custom-width{
        margin-bottom: 20px;
        width: 100%;

    }
    
</style>
    <main style="background-color: #4255A4;">

        <section class="about-area2 fix pb-padding">
            <div class="support-wrapper align-items-center">
                <div class="container" style="margin-top:10em">
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> <h1 class="alert alert-primary"><strong style="color:#fff">{{ message }}</strong></h1></li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {{form.media }}
                        <h1>Create Course</h1>
                        {{ form.errors}}
                        
                        <div class="form-group">
                          <label for="title">{{form.title.label}}</label>
                          
                          {{ form.title }}
                        </div>

                        <div class="form-group">
                            <label for="content">{{form.content.label}}</label> <br>
                            
                            {{ form.content }}
                          </div>

                        
                        <div class="fom-group">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                        
                      </form>
                </div>
                </div>
            </div>
        </section>

    </main>
    {% endblock content %}
