<!-- enroll.html -->

{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .custom-width {
        margin-bottom: 20px;
        width: 100%;

    }
</style>
<main style="background-color: #4255A4;">

    <section class="about-area2 fix pb-padding">
        <div class="support-wrapper align-items-center">
            <div class="container" style="margin-top:10em">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Create Course</h1>


                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                    {% endif %}


                    {{ form.errors}}
                    <div class="form-group">
                        <label for="mode">{{form.mode.label}}</label> <br>

                        {{ form.mode }}
                    </div>

                    <div class="form-group">
                        <label for="rating">{{form.rating.label}}</label>

                        {{ form.rating }}
                    </div>

                    <div class="form-group">
                        <label for="feedback">{{form.feedback.label}}</label>

                        {{ form.feedback }}
                    </div>




                    <div class="fom-group">
                        <input type="submit" class="btn btn-outline-primary" value="Enroll Course">
                    </div>

                </form>
            </div>
        </div>
        </div>
    </section>

</main>
{% endblock content %}
