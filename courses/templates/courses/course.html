{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .custom-width{
        margin-bottom: 20px;
        width: 100%;

    }

</style>
    <main style="background-color: #4255A4;">

        <section class="about-area2 fix pb-padding">
            <div class="support-wrapper align-items-center">
                <div class="container" style="margin-top:10em">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.media }}
                        <h1>Create Course</h1>
                        {{ form.errors}}
                        <div class="form-group">
                          <label for="coursename">{{form.name.label}}</label>

                          {{ form.name }}
                        </div>



                        <div class="form-group">
                            <label for="image">{{form.image.label}}</label>

                            {{ form.image }}
                          </div>

                          <div class="form-group">
                            <label for="pub_date">{{form.pub_date.label}}</label>

                            {{ form.pub_date }}
                          </div>

                          <div class="form-group ">
                            <label for="exampleFormControlSelect1">{{form.instructors.label}}</label><br>

                            {{ form.instructors }}
                          </div>

                          <div class="form-group">
                            <label for="coursename">{{form.description.label}}</label> <br>

                            {{ form.description }}
                          </div>

                        <div class="fom-group">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>

                      </form>
                </div>
                </div>
            </div>
        </section>

    </main>
    {% endblock content %}
